<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GEISHA - Contáctanos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>

<header id="header"></header>
<main>
  <div id="slideshow" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="images/logo_completo.png" class="d-block w-100 img-fluid" alt="Slide 1">
      </div>
      <div class="carousel-item active">
        <img src="images/campo.jpeg" class="d-block w-100 img-fluid" alt="Slide 2">
        <div class="carousel-caption">
          <h5>Texto del Slide 2</h5>
          <p>Descripción del Slide 2.</p>
          <a href="quienes_somos.html" class="btn btn-primary">Ir a Quiénes Somos</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/persona.jpeg" class="d-block w-100 img-fluid" alt="Slide 3">
        <div class="carousel-caption">
          <h5>Texto del Slide 3</h5>
          <p>Descripción del Slide 3.</p>
          <a href="productos.html" class="btn btn-primary">Ir a Productos</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/cafe3.jpeg" class="d-block w-100 img-fluid" alt="Slide 4">
        <div class="carousel-caption">
          <h5>Texto del Slide 4</h5>
          <p>Descripción del Slide 4.</p>
          <a href="contacto.html" class="btn btn-primary">Ir a Contáctanos</a>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</main>

<footer id="footer"></footer>

  <!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    // Cargar el header
    $(function(){
      $("#header").load("header.html"); 
    });

    // Cargar el footer
    $(function(){
      $("#footer").load("footer.html"); 
    });
</script>

</body>

</html>
