<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GEISHA - Slideshow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="output.css">
</head>

<body>

  <div id="wrapper">
    <section class="slideshow" id="js-header">
  
      <div class="slideshow__slide js-slider-home-slide is-current" data-slide="1">
        <div class="slideshow__slide-background-parallax background-absolute js-parallax" data-speed="-1" data-position="top" data-target="#js-header">
          <div class="slideshow__slide-background-load-wrap background-absolute">
            <div class="slideshow__slide-background-load background-absolute">
              <div class="slideshow__slide-background-wrap background-absolute">
                <div class="slideshow__slide-background background-absolute">
                  <div class="slideshow__slide-image-wrap background-absolute">
                    <div class="slideshow__slide-image background-absolute" style="background-image: url('images/campo.jpeg');"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="slideshow__slide-caption">
          <div class="slideshow__slide-caption-text">
            <div class="container js-parallax" data-speed="2" data-position="top" data-target="#js-header">
              <h1 class="slideshow__slide-caption-title">Todo lo que quieres saber acerca de Geisha</h1>
              <a class="btn btn-primary slideshow__slide-caption-subtitle -load o-hsub -link" href="quienes_somos.html" role="button">
                Conocenos
              </a>
            </div>
          </div>
        </div>
      </div>
  
      <div class="slideshow__slide js-slider-home-slide is-next" data-slide="2">
        <div class="slideshow__slide-background-parallax background-absolute js-parallax" data-speed="-1" data-position="top" data-target="#js-header">
          <div class="slideshow__slide-background-load-wrap background-absolute">
            <div class="slideshow__slide-background-load background-absolute">
              <div class="slideshow__slide-background-wrap background-absolute">
                <div class="slideshow__slide-background background-absolute">
                  <div class="slideshow__slide-image-wrap background-absolute">
                    <div class="slideshow__slide-image background-absolute" style="background-image: url('https://images.pexels.com/photos/2347303/pexels-photo-2347303.jpeg');"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="slideshow__slide-caption">
          <div class="slideshow__slide-caption-text">
            <div class="container js-parallax" data-speed="2" data-position="top" data-target="#js-header">
              <h1 class="slideshow__slide-caption-title">Ven y conoce nuestras tiendas y productos</h1>
              <a class="btn btn-primary slideshow__slide-caption-subtitle -load o-hsub -link" href="productos.html" role="button">
                Nuestras tiendas
              </a>
            </div>
          </div>
        </div>
      </div>
  
      <div class="slideshow__slide js-slider-home-slide is-prev" data-slide="3">
        <div class="slideshow__slide-background-parallax background-absolute js-parallax" data-speed="-1" data-position="top" data-target="#js-header">
          <div class="slideshow__slide-background-load-wrap background-absolute">
            <div class="slideshow__slide-background-load background-absolute">
              <div class="slideshow__slide-background-wrap background-absolute">
                <div class="slideshow__slide-background background-absolute">
                  <div class="slideshow__slide-image-wrap background-absolute">
                    <div class="slideshow__slide-image background-absolute" style="background-image: url('https://images.pexels.com/photos/7125422/pexels-photo-7125422.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="slideshow__slide-caption">
          <div class="slideshow__slide-caption-text">
            <div class="container js-parallax" data-speed="2" data-position="top" data-target="#js-header">
              <h1 class="slideshow__slide-caption-title">Hey, obten mas informaci√≥n con nosotros!</h1>
              <a class="btn btn-primary slideshow__slide-caption-subtitle -load o-hsub -link" href="contacto.html" role="button">
                Contactanos
              </a>
            </div>
          </div>
        </div>
      </div>
  
      <div class="c-header-home_footer">
        <div class="o-container">
          <div class="c-header-home_controls -nomobile o-button-group">
            <div class="js-parallax is-inview" data-speed="1" data-position="top" data-target="#js-header">
              <button class="o-button -white -square -left js-slider-home-button js-slider-home-prev" type="button">
                <span class="o-button_label">
                  <svg class="o-button_icon" role="img">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow-prev"></use>
                  </svg>
                </span>
              </button>
              <button class="o-button -white -square js-slider-home-button js-slider-home-next" type="button">
                <span class="o-button_label">
                  <svg class="o-button_icon" role="img">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow-next"></use>
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
  
    </section>
    <div>
  
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol viewBox="0 0 18 18" id="arrow-next">
          <path id="arrow-next-arrow.svg" d="M12.6,9L4,17.3L4.7,18l8.5-8.3l0,0L14,9l0,0l-0.7-0.7l0,0L4.7,0L4,0.7L12.6,9z" />
        </symbol>
        <symbol viewBox="0 0 18 18" id="arrow-prev">
          <path id="arrow-prev-arrow.svg" d="M14,0.7L13.3,0L4.7,8.3l0,0L4,9l0,0l0.7,0.7l0,0l8.5,8.3l0.7-0.7L5.4,9L14,0.7z" />
        </symbol>
      </svg>

  <!-- Scripts de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="script.js"></script>

</body>

</html>
