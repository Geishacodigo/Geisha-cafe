<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GEISHA - Tiendas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="product.css">
</head>
<body>

<header id="header"></header>

<!-- Contenido específico de la página -->

<section class="tiendas_class">
  <div class="container text-center">
    <h2>Nuestras tiendas</h2>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img src="images/tienda2.jpeg" alt="Café Geisha en el mundo" class="img-fluid rounded mb-3">
    </div>
    <div class="col-md-4">
      <img src="images/tienda6.jpeg" alt="Café Geisha en el mundo" class="img-fluid rounded mb-3">
    </div>
    <div class="col-md-4">
      <img src="images/tienda.jpeg" alt="Café Geisha en el mundo" class="img-fluid rounded mb-3">
    </div>
    <div class="col-md-4">
      <img src="images/tienda3.jpeg" alt="Café Geisha en el mundo" class="img-fluid rounded mb-3">
    </div>
    <div class="col-md-4">
      <img src="images/tienda7.jpeg" alt="Café Geisha en el mundo" class="img-fluid rounded mb-3">
    </div>
    <div class="col-md-4">
      <img src="images/tienda5.jpeg" alt="Café Geisha en el mundo" class="img-fluid rounded mb-3">
    </div>
  </div>
</section>

<section class="productos_class">
  <div class="container text-center">
    <h2>Nuestros productos</h2>
    <!-- Contenido de la sección "Nuestros productos" aquí -->
    <div class="row">
      <div class="col">
        <figure>
          <img src="images/Coffee and Chocolate tiramisu.png" alt="Tiramisú">
          <figcaption>Tiramisú con café</figcaption>
        </figure>
      </div>
      <div class="col">
        <figure>
          <img src="images/coffee and chocolate cake.png" alt="Cake">
          <figcaption>Café y pastel de chocolate</figcaption>
        </figure>
      </div>
      <div class="col">
        <figure>
          <img src="images/Geisha coffe liquer.png" alt="Licor">
          <figcaption>Licor de café Geisha</figcaption>
        </figure>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="descripcion">
          Una de las franquicias más grandes del mundo, todo relacionado con cócteles, postres, bebidas y cafés basados en café Geisha de Panamá. Destaca como una marca única y aceptada.
        </p>
      </div>
    </div>
  </div>
</section>

<footer id="footer"></footer>

<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  // Cargar el header
  $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
  });
</script>

</body>
</html>
